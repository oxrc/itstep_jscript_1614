<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main Page</title>
  <link rel="stylesheet" href="vendor/purecss/pure.css">
  <link rel="stylesheet" href="assets/css/listing.css">
  <script type="text/javascript" src="vendor/vuejs/vue.js"></script>
  <script type="text/javascript" src="data.js"></script> 
  <script type="text/javascript" src="assets/js/listing.js"></script>
</head>
<body>
  <div>
    <form>
      <div class="string">
        <input type="text" name="firstname" value="">
      </div>
      <div class="string">
        <select>
          <option>Name</option>
          <option>Phone</option>
          <option>Interests</option>	
        </select>
      </div>
      <div>
          <button class="submit" type="submit"><img src="assets/img/search.png" alt=""></button>
      </div>
      <br>
      <div  id="UserList">
        <table class="MainPageTable">
          <tr>
            <th>Id</th>
            <th><a href="#">Name</a></th>
            <th><a href="#">Phone</a></th>
            <th><a href="#">Age</a></th>
            <th>Operations</th>
          </tr>
          <tr v-for="user in currentUsers">
            <td> {{user.id}} </td>
            <td> {{user.firstName}} {{user.lastName}} </td>
            <td> {{user.phone}} </td>
            <td> {{user.age}} </td>
            <td><a href="#">Edit</a> <a href="#">Delete</a></td>
          </tr>
        </table>
        <div class="pagination">
          <a href="#">&laquo;</a>
          <a href="#" v-for="page in pages" v-on:click="count()">{{page}}</a>           
          <a href="#">&raquo;</a>
        </div>
        </div>
      </form>        
    </div>
    
  </div>
  <script src="assets/js/listing.js"></script>
</body>
</html>
